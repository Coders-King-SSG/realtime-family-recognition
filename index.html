<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgjWbkLK019aCJ9CdmG5vRazUDG2LJ7HE_Aw&usqp=CAU">

        <button class="btn btn-warning" onclick="saveimg();">Snap</button>
        <br><br>
        <div id="myCarousel" style="background:burlywood" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" style="border-color: black;" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" style="border-color: black;" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="shourya.png" style="height: 200px;" alt="Los Angeles">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="carousel-caption">
                        <h3 style="color: black;">Brother</h3>
                        <p style="color: black;">Shourya Sagar Gupta</p>
                    </div>
                </div>

                <div class="item">
                    <img src="somya.png" style="height: 200px;" alt="Chicago">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="carousel-caption">
                        <h3 style="color: black;">Sister</h3>
                        <p style="color: black;">Prerna Gupta</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="cam_div" style="width: 100%;height: 300px;margin-top: 30px;"></div>
        <br>
        <br><br><br><br><br>
        <div class="image_holder">
            <img src="frame.png" style="box-shadow: pink 18px 18px 18px;" alt="">
            <img src="shourya.png" id="photo" style="background-color: #e9dda1;border-radius: 100%;border: 2px solid #000;width: 150px;height: 150px;position: absolute;top: 1151px;left: 711px;" alt="">
            <br>
            <div style="width: 740px;margin: 0px;">
